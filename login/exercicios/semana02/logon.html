<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asserts/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Semana 02</title>
</head>
<body>
    <div class="container">        
        <div class="content">
            <section id="logon">
                <div class="mb-1 titulo">
                    <h1>Acesso</h1>
                </div>
                <div class="mb-1">
                    <form id="form-login">
                        <div class="form-group">
                          <label for="InputEmail">Seu Email</label>
                          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Seu email" required>                  
                        </div>
                        <div class="form-group">
                          <label for="InputPassword">Password</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>                          
                        </div>              
                        <div class="form-group">
                            <label class="form-check-label" for="Error" id="error" name="error" hidden>Usuário ou Senha inválidos</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit" name="submit">Submit</button>
                        <div class="form-group">
                            <label for="InputEmail">email: reinaldo@teste.com.br<br> password: 123456</label>
                        </div>
                        
                      </form>
                </div>
               
            </section>

        </div>
    </div>
    
</body>
<script src="../../../asserts/js/script.js">

</script>
</html>
