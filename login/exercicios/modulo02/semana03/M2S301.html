<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login área</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/M2S301.css">
</head>

<body>
    <div class="content text-center rounded " >
        <div class="row" >
            <div id class="formulario col-sm-12 col-md-12 rounded">
                <form action="#" method="post" class=" mx-auto d-block rounded" >
                    <div class="col-sm-12 col-md-12">
                        <h2  aria-label="Acessar conta">Sing In</h2>
                        <span  aria-label="Insira suas credenciais para acessar sua conta">Insira suas credenciais para acessar sua conta</span>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <input type="text" aria-label="Informe seu email" placeholder="Informe seu email!">
                        <input type="text" aria-label="Informe sua senha" placeholder="Informe sua senha!">
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <button rule="button"  aria-label="Entrar" >Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="border-box text-center">
        <div class="row">
            <div class="links  mx-auto d-block">
                <div class="col-sm-12 col-md-12  ">
                    <span aria-label="Esqueceu sua senha">Esqueceu sua senha?</span>
                    <span  style="color: #00A335;"><strong><a role="link" aria-label="Acesso a página de recuperar senha" href="lostpassword.html">Redefinir senha</a></strong></span>
                </div>
                <div class="col-sm-12 col-md-12 ">
                    <span aria-label="Ainda não tem uma conta?">Ainda não tem uma conta?</span>
                    <span style="color: #00A335;"><strong><a role="link" aria-label="Acesso a página de cadastro" href="M2S302.html">Cadastre-se</a></strong></span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
