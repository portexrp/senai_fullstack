    <div class="container">        
        <div class="content">
            <section id="edit">
                <div class="mb-1 titulo">
                    <h1>Editar Usuário</h1>
                </div>
                <div class="mb-1">
                    <form id="form-login">
                        <div class="form-group">
                          <label for="InputEmail">Seu Email</label>
                          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Seu email" required>                  
                        </div>
                        <div class="form-group">
                          <label for="InputName">Nome</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required>                          
                        </div> 
                        <div class="form-group">
                          <label for="InputImg">Imgem Perfil</label>
                          <input type="text" class="form-control" id="img" name="img" placeholder="Caminho da imagem" required>                          
                        </div>              
                        <div class="form-group">
                            <label class="form-check-label" for="Error" id="error" name="error" hidden>Usuário ou Senha inválidos</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit" name="submit">Submit</button>
                                                
                      </form>
                </div>
               
            </section>

        </div>
    </div>
    
</body>
