<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login área</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/M2S301.css">
</head>

<body>
    <div class="content text-center rounded " >
        <div class="row" >
            <div id class="formulario col-sm-12 col-md-12 rounded">
                <form action="#" method="post" class=" mx-auto d-block rounded" >
                    <div class="col-sm-12 col-md-12">
                        <h2>Sing In</h2>
                        <span>Insira suas credenciais para acessar sua conta</span>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <input type="text" placeholder="Informe seu email!">
                        <input type="text" placeholder="Informe sua senha!">
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <button>Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="border-box text-center">
        <div class="row">
            <div class="links  mx-auto d-block">
                <div class="col-sm-12 col-md-12  ">
                    <span>Esqueceu sua senha?</span>
                    <span  style="color: #00A335;"><strong>Redefinir senha</strong></span>
                </div>
                <div class="col-sm-12 col-md-12 ">
                    <span>Ainda não tem uma conta?</span>
                    <span style="color: #00A335;"><strong>Cadastre-se</strong></span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
